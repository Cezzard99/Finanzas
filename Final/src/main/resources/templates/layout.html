<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Bonos Provid</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="Bonos Provid" />
<meta name="description"
	content="Bonos Provid es una plataforma en la que empresas de sector privado o entidades financieras podrán 
	generar bonos corporativos, así como también revisar el precio actual e indicadores de rentabilidad de estos." />
<meta name="author" content="Bonos provid">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">

			<div class="navbar-collapse collapse justify-content-center">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="navbar-brand" href="#"
						th:href="@{/}">BONOS PROVID</a></li>
				</ul>
			</div>
			<ul class="navbar-nav navbar-right">

				<li class="dropdown show"><a
					class="btn btn-outline-primary dropdown-toggle" href="#"
					role="button" id="dropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> <span
						sec:authorize="hasRole('ROLE_ADMIN')">Admin</span>
						<span
						sec:authorize="hasRole('ROLE_USER')">Cliente</span>
				</a>

					<div class="dropdown-menu dropdown-menu-right">

						<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="dropdown-item"
								onclick="document.getElementById('logoutForm').submit();"
								type="submit">Cerrar Sesi&oacute;n</button>
						</form>
					</div></li>
			</ul>


			<!-- 			<div id="navbar" class="collapse navbar-collapse"> -->
			<!-- 				<ul class="nav navbar-nav"> -->
			<!-- 					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li> -->
			<!-- 				</ul> -->
			<!-- 			</div> -->
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
		<br> <br> <br>
	</header>

	<div class="container">
		Welcome <span sec:authentication="principal.username"> User</span>
	</div>

	<footer th:fragment="footer" class="container text-center">
		<br>
		<p class="text-dark">Derechos Reservados &copy; Bonos Provid 2020.</p>

		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>

</body>
</html>
