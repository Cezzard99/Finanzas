<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Inicio de Sesión</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="Bonos Provid" />
<meta name="description"
	content="Bonos Provid es una plataforma en la que empresas de sector privado o entidades financieras podrán 
	generar bonos corporativos, así como también revisar el precio actual e indicadores de rentabilidad de estos." />
<meta name="author" content="Bonos provid">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">

			<div class="navbar-collapse collapse justify-content-center">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="navbar-brand" href="#"
						th:href="@{/}">BONOS PROVID</a></li>
				</ul>
			</div>
		
			<!-- 			<div id="navbar" class="collapse navbar-collapse"> -->
			<!-- 				<ul class="nav navbar-nav"> -->
			<!-- 					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li> -->
			<!-- 				</ul> -->
			<!-- 			</div> -->
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
		<br> <br> <br>
	</header>

	<br>
	<br>
	<br>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">

				<h1 class="text-center">Inicia sesi&oacute;n</h1>
				<form th:action="@{/login}" method="post">

					<!-- error message -->


					<div class="form-group">
						<label for="username"> RUC </label> : <input type="text"
							class="form-control" id="username" name="username"
							required="required" title="Debe empezar con '20'"
							placeholder="Ingresa tu RUC" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Contrase&ntilde;a</label>: <input
							type="password" id="password" name="password" required="required"
							class="form-control" placeholder="Ingresa tu contrase&ntilde;a" />
					</div>

					<div class="form-group">
						<div class="row justify-content-center">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-danger" value="Ingresa" />
							</div>
						</div>
					</div>

				</form>

				<div class="form-group">
					<div class="row justify-content-center">
						<span>&iquest;Nuevo usuario? <a href="/" th:href="@{/registration}">Reg&iacute;strate
								aqu&iacute;</a></span>
					</div>
					<br>
					<div th:if="${param.error}">
						<div class="alert alert-danger">RUC o contrase&ntilde;a
							inv&aacute;lidos.</div>
					</div>

					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Has cerrado sesi&oacute;n
							satisfactoriamente.</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
